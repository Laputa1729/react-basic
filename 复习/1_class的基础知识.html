<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_class的基础知识</title>
</head>
<body>
<script type="text/javascript">
    /*
        总结：
            1.类中的构造器方法不是必须写的，要对实例进行初始化操作，如：添加属性，才写。
            2.如果 B 类继承了 A 类，且 B 类中写了构造器，那么 B 类构造器中的 super 是必须要调用的。
            3.类中所定义的方法，都放在了原型对象上，供实例使用。
    */

    // 创建类
    class Person {
        // 构造器方法
        constructor(name, age) {
            // 构造器中的 this 是谁？ —— 类的实例对象
            this.name = name;
            this.age = age;
        }
        // 一般方法
        speak() {
            // speak 方法放在了哪里？ —— 类的原型对象上，给实例使用
            // 通过 Person 实例调用 speak，speak 中的 this 就是 Person 实例
            console.log(`我叫：${ this.name }，我的年龄是：${ this.age }`);
        }
    }

    // 创建一个 Person 的实例对象
    const p1 = new Person('Tom', 18);
    const p2 = new Person('Jerry', 19);

    console.log(p1)
    console.log(p2)

    p1.speak();
    p2.speak();

    /* p1.speak.call({ a: 1, b: 2 });  // call、apply、bind 都能改变 this 指向。 */

    // 创建一个 Student 类，继承 Person
    class Student extends Person {
        constructor(name, age, grade) {
            super(name, age);
            this.grade = grade;
            this.school = 'Laputa';  // 添加属性
        }
        // 重写从父类继承过来的方法
        speak() {
            console.log(`我叫：${ this.name }，我的年龄是：${ this.age }，年级：${ this.grade }`);
        }
        study() {
            // ...
        }
    }

    const s1 = new Student('小丽', 15, '高一');
    console.log(s1)
    s1.speak();
</script>
</body>
</html>
