<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2_类式组件</title>
  </head>
  <body>
    
    <div id="test"></div>
    
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel">
      // 1.创建类式组件
      // React 环境下，用类的方式定义组件，要求必须继承 React 内置类：React.Component。
      class MyComponent extends React.Component {
        // 这里的 render 是什么角色？ —— 类的一般方法，在 MyComponent 原型对象上，供实例使用。
        render() {
          // render 中的 this 是？ —— MyComponent 的实例对象 <=> MyComponent 组件实例对象。
          console.log('render 中的 this：', this);
          return <h2>行吧行吧</h2>;
        }
      }

      // 2.渲染组件到页面
      ReactDOM.render(<MyComponent/>, document.getElementById('test'));
      /*
          执行了 ReactDOM.render(<MyComponent/>……后，发生了什么？
              1.React 解析组件标签，找到了 <MyComponent/> 。
              2.发现组件是使用类定义的，new 出该类的实例，用该实例调用原型上的 render 方法。
              3.将 render 返回的虚拟 DOM 转为真实 DOM，随后呈现在页面中。
      */
    
    </script>
  </body>
</html>
